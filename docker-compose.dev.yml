version: '3.8'

services:
  # Neon Local proxy for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: acquio-neon-local
    ports:
      - '5432:5432'
    env_file:
      - .env.development
    volumes:
      # Persist branch metadata per git branch (optional)
      - ./.neon_local/:/tmp/.neon_local:Z
      - ./.git/HEAD:/tmp/.git/HEAD:ro,consistent
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost', '-p', '5432', '-U', 'neon']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - acquio-dev

  # Node.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: acquio-app-dev
    ports:
      - '${PORT:-3000}:3000'
    env_file:
      - .env.development
    volumes:
      # Mount source code for development hot-reload
      - .:/app:Z
      - /app/node_modules
      # Mount logs directory
      - ./logs:/app/logs:Z
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - acquio-dev
    restart: unless-stopped

networks:
  acquio-dev:
    driver: bridge